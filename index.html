<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Client ID -->
    <meta name="google-signin-client_id" content="277046762137-gu8pef4srd2c5bt1iujg42bv69qt6spe.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <p>or sign up with</p>
                <div class="social-container">
                    <!-- Google Sign-Up Button -->
                    <div id="googleSignUp"></div>
                </div>
            </form>
        </div>

        <!-- Log In Form -->
        <div class="form-container log-in-container">
            <form action="#">
                <h1>Log In</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Log In</button>
                <p>or log in with</p>
                <div class="social-container">
                    <!-- Google Log-In Button -->
                    <div id="googleLogIn"></div>
                </div>
            </form>
        </div>

        <!-- Overlay for Form Transition -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please log in with your personal info</p>
                    <button class="ghost" id="logIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Sign-In API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="scripts.js"></script>
</body>
</html>
